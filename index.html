<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/313a1b3bb3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Xanh+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 id="city">Tokyo</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="card current">
            <div class="card-body">
              <h2 class="dateTime" id="date-time">Current Day, Time</h2>
              <h2>
                <span id="temp-now">20</span><span class="unit">°C</span>
                <div><i class="fas fa-cloud-showers-heavy showers"></i></div>
              </h2>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div>
              <ul class="list-group">
                <li class="list-group-item">
                  <h5>
                    <span class="day"> Day 1 </span>
                    <span class="temperature"> 25° </span>
                    <span><i class="fas fa-sun sunny"></i></span>
                  </h5>
                </li>
                <li class="list-group-item">
                  <h5>
                    <span class="day"> Day 2 </span>
                    <span class="temperature"> 19° </span>
                    <span
                      ><i class="fas fa-cloud-showers-heavy showers"></i
                    ></span>
                  </h5>
                </li>
                <li class="list-group-item">
                  <h5>
                    <span class="day"> Day 3 </span>
                    <span class="temperature"> 20° </span>
                    <span><i class="fas fa-cloud cloudy"></i></span>
                  </h5>
                </li>
                <li class="list-group-item">
                  <h5>
                    <span class="day"> Day 4 </span>
                    <span class="temperature"> 22° </span>
                    <span><i class="fas fa-cloud-sun partly-cloudy"></i></span>
                  </h5>
                </li>
                <li class="list-group-item">
                  <h5>
                    <span class="day"> Day 5 </span>
                    <span class="temperature"> 23° </span>
                    <span><i class="fas fa-cloud-sun partly-cloudy"></i></span>
                  </h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <form id="search-form">
          <input
            id="city-search"
            type="text"
            class="form-control.w-50"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" id="btn-search" />
          <button type="submit" id="btn-current">Current City</button>
        </form>
      </footer>
      <div>
        <small
          ><a
            href="https://github.com/JMCoder35/first-weather-project.git"
            target="_blank"
            >Open-source code</a
          >
          by Jasmin Curtis</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
