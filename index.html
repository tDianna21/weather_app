<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="/src/styles.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/cc85df16ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather</h1>

      <p class="celsius-fahrenheit-block">
        <span class="celsius">ºC</span>
        <span class="fahrenheit">ºF</span>
      </p>

      <div class="search-container">
        <form class="search-city-form" id="search-form">
          <input
            type="search"

            placeholder="Search city..."
            class="form-control search-city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="Search" class="go-button" id="submit-city"/>
          <button class="btn btn-success"
          id="current-location-button">Current</button>
        </form>
      </div>

      <div class="place-date-time">
        <h2 id="city">Salt Lake City</h2>
        <h3>Monday, September 19th 15:30</h3>
      </div>

      <div class="current-weather-info">
        <span class="current-weather-details">
            <span class="temperature" id="temperature"> 10 </span>
          <p class="current-max-min-temp" >
            + <span class="current-max-temp">30º</span> -
            <span class="current-min-temp">20º</span>
          </p>
        
        </span>
        <div class="col-7">
          <ul>
              Percipatation: 10% 
              Humidity: <span id="humidity"></span>%
              Wind: <span id="wind"></span> km/h
          </ul>
      </div>
      </div>

      <hr />

      <div class="weather-days-week-container">
        <div class="day-1-block">
          <h4 class="day-1">Tue</h4>
          <i class="fas fa-cloud-sun" alt="weather for tomorrow"></i>
          <p class="max-min-temp">
            +
            <span class="max-temp-day-1">30º</span>
            <br />
            -
            <span class="min-temp-day-1">20º</span>
          </p>
        </div>

        <div class="day-2-block">
          <h4 class="day-2">Wed</h4>
          <i
            class="fas fa-cloud-sun
            alt="weather for 2 days from now"
          ></i>
          <p class="max-min-temp">
            +
            <span class="max-temp-day-2">30º</span>
            <br />
            -
            <span class="min-temp-day-2">20º</span>
          </p>
        </div>

        <div class="day-3-block">
          <h4 class="day-3">Thu</h4>
          <i
            class="fas fa-cloud-sun"
            alt="weather for 3 days from now"
          ></i>
          <p class="max-min-temp">
            +
            <span class="max-temp-day-3">30º</span>
            <br />
            -
            <span class="min-temp-day-3">20º</span>
          </p>
        </div>

        <div class="day-4-block">
          <h4 class="day-4">Fri</h4>
          <i
            class="fas fa-cloud-sun"
            alt="weather for 4 days from now"
          ></i>
          <p class="max-min-temp">
            +
            <span class="max-temp-day-4">30º</span>
            <br />
            -
            <span class="min-temp-day-4">20º</span>
          </p>
        </div>

        <div class="day-5-block">
          <h4 class="day-5">Sat</h4>
          <i
            class="fas fa-cloud-sun"
            alt="weather for 5 days from now"
          ></i>
          <p class="max-min-temp">
            +
            <span class="max-temp-day-5">30º</span>
            <br />
            -
            <span class="min-temp-day-5">20º</span>
          </p>
        </div>
        
      </div>
     <div>
        <small
          ><a
            href="https://github.com/tDianna21/weather_app.git"
            target="_blank"
            >Open-source code</a
          >
          by Dianna Totland</small
        >
      </div>

      <hr />
    <script src="/src/index.js"></script>
  </body>
</html>
